<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学生用户列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="../layui/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs8">
			<label class="layui-form-label">会话名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input sNo" lay-verify="number" name="sNo" placeholder="请输入">
			</div>
		</div>
	
		<div class="magb15 layui-col-md4 layui-col-xs8">
			<label class="layui-form-label">描述</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input sName" name="sName" placeholder="请输入">
			</div>
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs8">
			<label class="layui-form-label">目标数据库</label>
			<div class="layui-input-block">
				<select name="sSdept" class="sSdept" lay-filter="sSdept">
					<option value="Postgresql" selected="selected">Postgresql 9.6</option>
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs8">
			<label class="layui-form-label">选用负载</label>
			<div class="layui-input-block">
				<select name="sSdept" class="sSdept" lay-filter="sSdept">
					<option value="Postgresql" selected="selected">tpcc</option>
				</select>
			</div>
		</div>
		<!--将来需要实现一个二级联动效果-->
		<div class="magb15 layui-col-md4 layui-col-xs8">
			<label class="layui-form-label">算法</label>
			<div class="layui-input-block">
				<select name="sMajor" class="sMajor" lay-filter="sMajor">
					<option value="算法">Gaussian Process Bandits</option>
				</select>
			</div>
		</div>

		<div class="magb15 layui-col-md4 layui-col-xs8">
			<label class="layui-form-label">会话类型</label>
			<div class="layui-input-block">
				<select name="sMajor" class="sMajor" lay-filter="sMajor">
					<option value="会话类型">参数调优</option>
				</select>
			</div>
		</div>

		<div class="magb15 layui-col-md4 layui-col-xs8">
			<label class="layui-form-label">优化目标</label>
			<div class="layui-input-block">
				<select name="sMajor" class="sMajor" lay-filter="sMajor">
					<option value="优化目标" selected="selected">Throughput(txn/sec)</option>
					<option value="优化目标">Latency(us)</option>
				</select>
			</div>
		</div>
	</div>
	

	<div class="magt30 layui-row layui-col-xs8">
		<div class="layui-input-block" align="center">
			<button class="layui-btn layui-btn-sm" lay-submit lay-filter="addUser" >立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
		</div>
	</div>

</form>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../addStu.js"></script>
</body>
</html>
